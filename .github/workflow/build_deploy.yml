name: Todo app
permissions:
  contents: write
on: 
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    test:
        runs-on: Ubuntu-latest
        steps:
            - name: Code
              uses: actions/checkout@v4
            - name: Install Node v18
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install
              run: npm install
            - name: Test
              run: npm run test
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Code
              uses: actions/checkout@v4
            - name: Install Node v18
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install
              run: npm install
            - name: Build
              run: npm run build
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                folder: build
                branch: deployement-todo
              env:
                ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          
